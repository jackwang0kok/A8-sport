<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a8-sport</title>
    <script>
      (function () {
        var devideWidth = window.screen.width;
        var targetWidth = 750;/* 设计图的大小,750的设计图纸貌似*/
        /* 数字 */
        var scale = devideWidth / targetWidth;
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        /* 三个都需要设置为scale */
        meta.content = 'user-scalable=no,initial-scale=' + scale + ',minimum-scale='+scale+',maximum-scale='+scale;
        document.head.appendChild(meta);
      })();
    </script>
    <style>
      body{
        font-family: 幼圆;
        overflow-y: auto;
        margin-bottom: 100px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
